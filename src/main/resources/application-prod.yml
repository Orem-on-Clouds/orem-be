server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  datasource:
    url: ${DATABASE_URL}?allowPublicKeyRetrieval=true&useSSL=false
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false
  batch:
    jdbc:
      initialize-schema: always

logging:
  level:
    '[com.example.kakao]': INFO
    '[org.hibernate.type]': TRACE
weather-api-key: dfed1ea9045e4a9448554dda6662f76d
